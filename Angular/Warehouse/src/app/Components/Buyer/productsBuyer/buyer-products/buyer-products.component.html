<section>
<div class="container my-4"> 
   <div class="row ">
      <div class="col-3 mb-3" *ngFor="let product of products">
        <div class="card" style="width:18rem;"  >
           <div >
               <img [src]="getImageUrl(product)" height="288px" width="288px" alt="{{product.product_name}}" class="card-image-top">
            <div class="card-body">
                <h3 class="card-title">{{product.product_name}}</h3>
                <p class="card-text text-danger">{{product.product_Desc}}</p>
                <p class="card-text fw-bold text-primary">Price: {{product.product_price}}</p>
                <p class="card-text fw-bold text-success">Stock: {{product.product_stocks}}</p>
                <div >
            <button type="button" class="btn btn-success me-3" (click)="buyProduct()">BUY NOW</button>
            <!-- <button type="button" class="btn btn-danger" (click)="deleteProduct(product.product_id!)">Delete</button> -->
              </div> 
                </div>   
            </div>
       </div>
    </div>
